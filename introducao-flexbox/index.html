<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Introdução a Flexbox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/index.css">
  </head>
  <body>
    <header class="flex-container header">
      <section class="flex-box brand">
        box 1
      </section>

      <nav class="navbar-container">
        <ul class="flex-container flex-box navbar">
          <li class="navbar-item">link 1</li>
          <li class="navbar-item">link 2</li>
          <li class="navbar-item">link 3</li>
          <li class="navbar-item">link 4</li>
          <li class="navbar-item">link 5</li>
        </ul>
      </nav>

      <section class="flex-box user">
        box 3
      </section>
    </header>

    <section class="flex-container highlights">
      <div class="flex-box">
        box 1
      </div>

      <div class="flex-box">
        box 2
      </div>

      <div class="flex-box">
        box 3
      </div>

      <div class="flex-box">
        box 4
      </div>

      <div class="flex-box">
        box 5
      </div>

      <div class="flex-box">
        box 6
      </div>

      <div class="flex-box">
        box 7
      </div>

      <div class="flex-box">
        box 8
      </div>

      <div class="flex-box">
        box 9
      </div>

      <div class="flex-box">
        box 10
      </div>

      <div class="flex-box">
        box 11
      </div>

      <div class="flex-box">
        box 12
      </div>
    </section>

    <main class="main">
      <article class="flex-container article">
        <section class="content">
          conteúdo
        </section>

        <aside class="related">
          <div class="aside">
            aside 1
          </div>

          <div class="aside">
            aside 2
          </div>
        </aside>
      </article>
    </main>

    <footer class="flex-container footer">
      <section class="endereco">
        endereço
      </section>

      <section class="divs">
        <div class="div">
          div1
        </div>

        <div class="div">
          div2
        </div>

        <div class="div">
          div3
        </div>
      </section>

      <section class="logo">
        logo
      </section>
    </footer>
  </body>
</html>
